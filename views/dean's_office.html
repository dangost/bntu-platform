<form style="width: 500px;">

  <select name="" id="">

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">

    </div>
  </div>

  <button type="button" class="btn btn-primary btn-block mb-4" onclick="auth()">Отправить</button>
